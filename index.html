<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI & Tailwind added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primarycolor: '#FF0000',
                        secondarycolor: '#FF8938',
                        colorone: '#E6A623',
                        colortwo: '#577639',
                        colorthree: '#D9D9D9',
                        minitext: '#777',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- Header -->
    <header class="container mx-auto">
        <!-- Nav bar -->
        <section>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-medium text-xl">
                            <li><a href="">About</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">Stores</a></li>
                            <li><a href="">News & Events</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <div class="w-9">
                        <img class="w-max" src="/images/cup.png" alt="cup.png">
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl font-medium">
                        <li><a href="">About</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Stores</a></li>
                        <li><a href="">News & Events</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a
                        class="btn text-white bg-gradient-to-r from-primarycolor  to-secondarycolor lg:w-40 lg:h-16 w-24 h-10 text-xl font-bold">Contact</a>
                </div>
            </div>
        </section>
        <!-- Banner section -->
        <section>
            <div class="hero min-h-screen ">
                <div class="hero-content gap-x-28 flex-col lg:flex-row-reverse">
                    <div class="grid grid-rows-6 grid-cols-1 sm:grid-cols-2 sm:grid-rows-3 lg:grid-rows-3 lg:grid-cols-2 gap-7 ">
                        <div class="bg-gradient-to-r from-primarycolor  to-secondarycolor w-60 h-36 sm:w-auto sm:h-auto rounded-lg"></div>
                        <div class="bg-colorone rounded-lg w-60 sm:w-full h-auto row-span-2 p-8"><img src="/images/fresh-1.png" alt=""></div>
                        <div class="bg-colortwo rounded-lg w-60 sm:w-full h-auto row-span-2 p-8"><img src="/images/fresh-2.png" alt=""></div>
                        <div class="bg-gradient-to-r from-colorthree  to-slate50 rounded-lg"></div>
                    </div>
                    <div class="my-10">
                        <h1 class=" font-extrabold lg:text-7xl sm:text-5xl text-3xl">It's good <br>
                            tea time at The <br> Tea House</h1>
                        <p class="py-6 text-lg font-medium text-minitext max-w-lg">Tea and Botanical Solutions Supplier
                            Give Optimum Satisfaction To Your Taste
                            Buds.
                        </p>
                        <a
                            class="btn text-white bg-gradient-to-r from-primarycolor to-secondarycolor lg:w-52 lg:h-16 w-40 h-10 text-sm lg:text-xl font-bold">Explore
                            More <img src="/images/arrow.png" alt="Arro symbole"></a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- Main part -->
    <main class="container mx-auto">

    </main>

    <!-- Footer -->

</body>

</html>
